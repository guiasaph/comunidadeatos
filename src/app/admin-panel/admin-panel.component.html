<div style="float: right; margin-right: 2%;">
  <button (click)="logoff()" mat-icon-button aria-label="Logout">
      SAIR <mat-icon>exit_to_app</mat-icon>
  </button>
</div>
<div style="float: right; margin-right: 2%;">
  <button (click)="downloadExcel()" mat-icon-button>
    Download Excel <mat-icon>assignment</mat-icon>
  </button>
</div>
<div style="width: 100%; height: 100%; display: flex; align-items: center; flex-direction: column;">
    <mat-form-field style="width: 97%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="FILTRE AQUI! (Pode filtrar por nome, whatsapp ou data de nascimento)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 98%;">     
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> <div *ngIf="!element.updateNome">
                                                    {{element.name}}
                                                    <button mat-button (click)="element.updateNome = true;"><mat-icon>edit</mat-icon></button>
                                                  </div>
                                                  
                                                  <div style="display: flex; flex-direction: row;" *ngIf="element.updateNome">
                                                    <mat-form-field>
                                                      <input matInput [(ngModel)]="element.name">
                                                    </mat-form-field>
                                                    <button mat-button (click)="updateCadastro(element)"><mat-icon>check</mat-icon></button>
                                                  </div>
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> WhatsApp/Celular </th>
          <td mat-cell *matCellDef="let element"> <div *ngIf="!element.updateCelular">
                                                    {{element.phone}}
                                                    <button mat-button (click)="element.updateCelular = true;"><mat-icon>edit</mat-icon></button>
                                                  </div>
                                                  
                                                  <div style="display: flex; flex-direction: row;" *ngIf="element.updateCelular">
                                                    <mat-form-field>
                                                      <input matInput [(ngModel)]="element.phone">
                                                    </mat-form-field>
                                                    <button mat-button (click)="updateCadastro(element)"><mat-icon>check</mat-icon></button>
                                                  </div>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
          <td mat-cell *matCellDef="let element"> <div *ngIf="!element.updateDataNascimento">
                                                    {{element.birthDate}}
                                                    <button mat-button (click)="element.updateDataNascimento = true;"><mat-icon>edit</mat-icon></button>
                                                  </div>
                                                  
                                                  <div style="display: flex; flex-direction: row;" *ngIf="element.updateDataNascimento">
                                                    <mat-form-field>
                                                      <input matInput [(ngModel)]="element.birthDate">
                                                    </mat-form-field>
                                                    <button mat-button (click)="updateCadastro(element)"><mat-icon>check</mat-icon></button>
                                                  </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remover </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="confirmExclusion(element)"><mat-icon>delete</mat-icon></button> </td>
        </ng-container>

        <!-- <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let element"> {{ calculateAge(element) }} </td>
          </ng-container> -->

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="dataSource.data.length" [pageSize]="100" style="width: 98%"></mat-paginator>
</div>
