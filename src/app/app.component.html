<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

<html *ngIf="checkAvailability() === true" [ngStyle]="{ 'filter': (login.isLoading | async) ? 'blur(8px)' : 'blur(0px)'}">
    <router-outlet></router-outlet>
</html>

<div *ngIf="login.isLoading | async" style="height: 100%; width: 100%; z-index: 1; display: block; position: fixed; top: 0; left: 0; background-color: rgba(0,0,0, 0.8);">
    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; flex-direction: column;">
      <div>
        <h1 style="color: white;">Por favor aguarde.</h1>
      </div>
      <div>
        <mat-spinner></mat-spinner>
      </div>
    </div>
</div>

<div  style="text-align: center;" *ngIf="checkAvailability() === false">
    <h1>O site de confirmação está indisponível das 9h - 12h</h1>
</div>
