<table #tabela mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%; margin-left: 5%; margin-right: 5%; margin-top: 2%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td> //data confirmação
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dia">
    <th mat-header-cell *matHeaderCellDef> Confirmado Em </th>
    <td mat-cell *matCellDef="let element"> {{element.dataConfirmacao | date: 'dd/MM/yyyy'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="display: flex; align-items: center; justify-content: center;">
  <button mat-button mat-flat-button color="primary" style="margin-top: 2%; margin-bottom: 2%;"
  (click)="matTabIndex.selectedIndex = matTabIndex.selectedIndex - 1; resetForm.emit()">Confirmar Presença de Outro Irmão</button>
</div>
